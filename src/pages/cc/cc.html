<ion-header>

  <ion-navbar>
    <ion-title text-wrap padding>Climate change risks and opportunities (CC)</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p>Assessment of risks and opportunities by the organisations on climate change</p>

  <ion-list> 
    <ion-item text-wrap>
      <button ion-button round large item-start #cc1 (click)="toggleNamedColor(cc1, 1)" [color]="this.color[0]"></button>
      <p>Actions taken or to be taken to manage the risks(regulatory, physical or general).</p>
    </ion-item>
    <ion-item text-wrap>
      <button ion-button round large item-start #cc2 (click)="toggleNamedColor(cc2, 2)" [color]="this.color[1]"></button>
        <p>Implication of risks on financial/business and opportunities of climate change. </p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom padding>
    <button ion-fab color="secondary" (click)="btnAdd()" [disabled]="questionList.length === 2? false:true">
      <ion-icon name="paper-plane" color="dark"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
