<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/logo.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab color="primary" (click)="btnAdd()">
      <ion-icon ios="ios-refresh" md="md-refresh" right top></ion-icon>
    </button>
  </ion-fab>
    <ion-grid>
 
      <ion-row>
        <ion-col><input type="image" src="assets/factory.png" (click)="getCc()"/>
          <p>
          Climate change risks and opportunities
        </p></ion-col>
        <ion-col><input type="image" src="assets/think.png" (click)="getGhg()"/>
          <p>
              Carbon emissions accounting
            </p></ion-col>
      </ion-row>
 
      <ion-row>
          <ion-col>
            <ion-col>
                <input type="image" src="assets/planet-earth.png" (click)="getEc()"/>
            </ion-col>
            <ion-col>
                <ion-badge item-end>260k</ion-badge>
            </ion-col>
            <p>
                Energy consumption accounting
              </p>
            </ion-col>
          <ion-col><input type="image" src="assets/solar-panel.png" (click)="getRc()"/>
            <p>
                Carbon reduction cost
              </p></ion-col>
      </ion-row>
 
      <ion-row>
          <ion-col><input type="image" src="assets/sprout.png" (click)="getAcc()"/>
            <p>
                Carbon emission accountability
              </p></ion-col>
          <ion-col></ion-col>
      </ion-row>
 
    </ion-grid>
    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="btnAdd()">
        <ion-icon ios="ios-done-all" md="md-done-all"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
