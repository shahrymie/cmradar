<ion-header>
  <ion-navbar>
    <ion-title>Main</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="info()">
          <ion-icon ios="ios-information-circle" md="md-information-circle" margin ></ion-icon>
        </button>
        <button ion-button icon-only (click)="reset()">
            <ion-icon ios="ios-refresh" md="md-refresh" color="dark" margin></ion-icon>
          </button>
          <button ion-button icon-only (click)="confirm()">
              <ion-icon ios="ios-paper-plane" md="md-paper-plane" color="dark" 	margin></ion-icon>
            </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>

    <ion-item text-wrap (click)="getCc()">
      <input type="image" src="assets/cc.png" item-start/>
      <h2>CC</h2>
      <p>Climate change risks and opportunities</p> 
      <h2>CM-Radar Level: </h2>
      <button ion-button round large item-end color="high"> {{this.load('ccSum')}} </button>
    </ion-item>

    <ion-item text-wrap (click)="getGhg()">
      <input type="image" src="assets/ghg.png" item-start/>
      <h2>GHG</h2>
      <p>Carbon emissions accounting</p>
      <h2>CM-Radar Level: </h2>
      <button ion-button round large item-end color="high"> {{this.load('ghgSum')}} </button>
    </ion-item>

    <ion-item text-wrap (click)="getEc()">
      <input type="image" src="assets/ec.png" item-start/>
      <h2>EC</h2>
      <p>Energy consumption accounting</p>
      <h2>CM-Radar Level: </h2>
      <button ion-button round large item-end color="high"> {{this.load('ecSum')}} </button>
    </ion-item>

    <ion-item text-wrap (click)="getRc()">
      <input type="image" src="assets/rc.png" item-start/>
      <h2>RC</h2>
      <p>Carbon reduction and costs</p>
      <h2>CM-Radar Level: </h2>
      <button ion-button round large item-end color="high"> {{this.load('rcSum')}} </button>
    </ion-item>

    <ion-item text-wrap (click)="getAcc()">
      <input type="image" src="assets/acc.png" item-start/>
      <h2>ACC</h2>
      <p>Carbon emission accountability</p>
      <h2>CM-Radar Level: </h2>
      <button ion-button round large item-end color="high"> {{this.load('accSum')}} </button>
    </ion-item>

  </ion-list>
</ion-content>
